# SMTP服务器配置
# 请根据实际情况修改以下配置

# SMTP服务器地址
SMTP_SERVER=smtp.example.com

# SMTP服务器端口
SMTP_PORT=465

# SMTP加密方式（可选值：none、ssl、tls）
# none: 不使用加密
# ssl: 使用SMTPS加密（通常使用端口465）
# tls: 使用STARTTLS加密（通常使用端口587）
# 注意：如果未指定，将根据端口自动选择加密方式
SMTP_ENCRYPTION=ssl

# SMTP认证用户名
SMTP_USER=user@example.com

# SMTP认证密码
SMTP_PASS=password

# 发件人地址
# 注意：SMTP服务器要求发件人地址必须与授权用户(SMTP_USER)相同
SENDER="user@example.com"

# 发件人名称（可选）
# 如果设置，邮件显示为：发件人名称<发件人地址>
SENDER_NAME="Sender Name"

# 默认邮件配置
# 以下配置项可以在命令行参数中被覆盖
# 默认收件人（多个收件人用逗号分隔）
DEFAULT_TO_EMAILS=""
# 默认抄送（多个收件人用逗号分隔）
DEFAULT_CC_EMAILS=""
# 默认密送（多个收件人用逗号分隔）
DEFAULT_BCC_EMAILS=""
# 默认邮件主题
DEFAULT_SUBJECT="测试邮件"
# 默认邮件正文
DEFAULT_BODY="这是一封测试邮件。"
# 默认附件（多个附件用逗号分隔）
DEFAULT_ATTACHMENTS=""
